<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kanji Reference</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script src="pageScript.js"></script>
</head>
<body>
  <section id="top">
    <h1>Kanji Reference</h1>
    <section id="status">
    </section>
    <select id="set">
      <option value="/getKanji?set=set1.json">Set 1</option>
      <option value="/getKanji?set=set2.json">Set 2</option>
      <option value="/getKanji?set=set3.json">Set 3</option>
      <option value="/getKanji?set=set4.json">Set 4</option>
      <option value="/getKanji?set=set5.json">Set 5</option>
      <option value="/getKanji?set=set6.json">Set 6</option>
      <option value="/getKanji?set=set7.json">Set 7</option>
      <option value="/getKanji?set=set8.json">Set 8</option>
      <option value="/getKanji?set=set9.json">Set 9</option>
      <option value="/getKanji?set=set10.json">Set 10</option>
      <option value="/userSet">Custom Set</option>
      <option value="/getKanji?set=set404.json">Set 404</option>
    </select>
    <button id="send">Send</button>
    <button id="test">Connection Test</button>
    <button id="form">Submit Kanji</button>
  </section>
  <section id="content">
  </section>
</body>
</html>
